<div class="">
    <div class="dialog-head">
        <h4>Add Task</h4>
    </div>
    <div class="content-group">
        <mat-tab-group [(selectedIndex)]="selectedIndex">
            <mat-tab label="Assign to Others">
                <ng-template matTabContent>
                   <form [formGroup]="addtaskform">
                    <div class="row">
                        <div class="col-lg-12 mb-3">
                            <mat-form-field class="form-input">
                                <mat-label>Title</mat-label>
                                <input matInput formControlName="Title" required>
                                <mat-error>title required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <mat-form-field class="form-input">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="Description" required></textarea>
                                <mat-error>description required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <mat-form-field class="form-input">
                                <mat-label>Attach File</mat-label>
                                <input matInput formControlName="Image">
                                <input type="file">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field class="form-input" >
                                <mat-select placeholder="Lead/Customer Name" formControlName="LeadId">
                                    <mat-option *ngFor="let lead of leadlist" [value]="lead.Id">
                                        {{lead.LeadName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field>
                                <mat-label>Select Due Date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="TaskEndDateDisplay">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker ></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field class="form-input" >
                                <mat-select placeholder="Select Priority" formControlName="Priority">
                                    <mat-option value="High">High</mat-option>
                                    <mat-option value="Low">Low</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field class="form-input">
                                <mat-select placeholder="Add Users" formControlName="UserIds">
                                    <mat-option [value]="">

                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field class="form-input">
                                <mat-select placeholder="Add CC Members" formControlName="TaskOwners">
                                    <mat-option [value]="">

                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                   </form> 
                </ng-template>
            </mat-tab>
            <mat-tab label="Assign to Me">
                <ng-template matTabContent>
                    <form [formGroup]="addtaskform">
                     <div class="row">
                         <div class="col-lg-12 mb-3">
                             <mat-form-field class="form-input">
                                 <mat-label>Title</mat-label>
                                 <input matInput formControlName="Title" required>
                                 <mat-error>title required</mat-error>
                             </mat-form-field>
                         </div>
                         <div class="col-lg-12 mb-3">
                             <mat-form-field class="form-input">
                                 <mat-label>Description</mat-label>
                                 <textarea matInput formControlName="Description" required></textarea>
                                 <mat-error>description required</mat-error>
                             </mat-form-field>
                         </div>
                         <div class="col-lg-12 mb-3">
                             <mat-form-field class="form-input">
                                 <mat-label>Title</mat-label>
                                 <input matInput formControlName="Image" required>
                                 <input type="file">
                             </mat-form-field>
                         </div>
                         <div class="col-lg-6">
                             <mat-form-field class="form-input" >
                                 <mat-select placeholder="Lead/Customer Name" formControlName="LeadId">
                                     <mat-option [value]="">
 
                                     </mat-option>
                                 </mat-select>
                             </mat-form-field>
                         </div>
                         <div class="col-lg-6">
                            <mat-form-field>
                                <mat-label>Select Due Date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="TaskEndDateDisplay">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                         </div>
                         <div class="col-lg-6">
                             <mat-form-field class="form-input" >
                                 <mat-select placeholder="Select Priority" formControlName="Priority">
                                     <mat-option value="High">High</mat-option>
                                     <mat-option value="Low">Low</mat-option>
                                 </mat-select>
                             </mat-form-field>
                         </div>
                         <div class="col-lg-6">
                             <mat-form-field class="form-input">
                                 <mat-select placeholder="Add CC Members" formControlName="TaskOwners">
                                     <mat-option [value]="">
 
                                     </mat-option>
                                 </mat-select>
                             </mat-form-field>
                         </div>
                     </div>
                    </form> 
                 </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="btn-group d-flex justify-content-end" style="gap: 3px;">
            <button mat-raised-button color="primary" style="border-radius: 5px;" (click)="onNoClick()">Close</button>
            <button mat-raised-button style="background-color: #820082;color: white;border-radius: 5px;"(click)="onSubmit()">Add</button>
    </div>

</div>
